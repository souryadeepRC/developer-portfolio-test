name: Codacy Security Scan

on:
  push:
    branches: ["develop"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["develop"]
permissions:
  contents: read
jobs:
  codacy-security-scan:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18.18.0
      - name: Cache node modules
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm install
      - name: Check linting and formatting
        run: npm run quality
      - name: Test Code coverage
        run: npm run test
      - name: Upload coverage report to Codacy
        uses: codacy/codacy-coverage-reporter-action@v1.3.0
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: 'coverage/clover.xml'
      - name: Install Codacy CLI
        run: |
          wget https://downloads.codacy.com/codacy-analysis-cli-linux-1.0.0.zip -O codacy-analysis-cli.zip
          unzip codacy-analysis-cli.zip
          chmod +x codacy-analysis-cli
          sudo mv codacy-analysis-cli /usr/local/bin/
      - name: Run Codacy Analysis
        env:
          CODACY_PROJECT_TOKEN: ${{ secrets.CODACY_PROJECT_TOKEN }}
        run: |
          # Example command to run Codacy analysis
          # Adjust this according to Codacyâ€™s CLI or API instructions
          codacy-analysis-cli --project-token $CODACY_PROJECT_TOKEN
